<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content= "width=device-width, user-scalable=no"> 
</head>
<body>
  <div id="nomeDisplay" class="nome"></div>

  <div class="log" id="divlog">
    <h1>Qual seu nome?</h1>

    <div class="formlog">
      <input type="text" id="nome" class="input" id="nome" onkeydown="enviarNome(event)"><br>
      <input type="button" value="Ir" class="btn" id="log" >
    </div>

    <div id="notid">
      <h3>Digite um Nome!</h3>
    </div>
  </div>

  <div id="afterlog">
    <h1>Chat</h1>

    <div class="msg" id="display" style="overflow: auto;"></div>

    <div class="form">
      <textarea id="msg" class="input" autocomplete="off" placeholder="Mensagem" onkeydown="enviar(event)"></textarea>
      <br>
      <input type="button" value="Enviar" class="btn" id="btn" />
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
